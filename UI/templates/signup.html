<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../static/meeting.png" type="image/gif" sizes="16x16">
    <title>Questioner | Home</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <header>
        <div id="branding">
          <a href="homepage.html"><img class= "avatar" src="../static/meeting.png" alt="coming soon"></a>
          <h1>Questioner</h1>
        </div>
        <nav>
          <ul>
            <li><a href="login.html"><button class= "login-button" type="button" name="Login">Login</button></a></li>
          </ul>
        </nav>
    </header>

    <section class="loginbox">
      <div class="container">
        <form class="signupform" action="user_profile.html">
          <em id="error"></em>
          <p></p>
          <p>Firstname</p> <br>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstnname" value="" required><br>
          <p>Lastname</p> <br>
          <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" value="" required><br>
          <p>Username</p> <br>
          <input type="text" id="username" name="username" placeholder="Enter a Username" value="" required><br>
          <p>Email</p> <br>
          <input type="email" id="email" name="email" placeholder="Enter an Email.." value="" required><br>
          <p>Phone Number</p> <br>
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" value="" required><br>
          <p>Password</p> <br>
          <input type="password" id="password" name="password" placeholder="Enter a password.." value="" required>
          <p>Confirm Password</p> <br>
          <input type="password" id="confrimpassword" name="Repassword" placeholder="Retype password.." value="" required>
          <button id="signupbutton" class="login-button" type="submit" name="button">Submit</button>

        </form>
      </div>
    </section>


    <p></p>
    <footer>
      <p>Questioner &copy:2019</p>
    </footer>
    <script src="../static/main.js" type="text/javascript">
    </script>
  </body>
</html>
