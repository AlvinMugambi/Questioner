<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../static/meeting.png" type="image/gif" sizes="16x16">
    <title>Questioner | Login</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <header>
        <div id="branding">
          <a href="homepage.html"><img class= "avatar" src="../static/meeting.png" alt="coming soon"></a>
          <h1>Questioner</h1>
        </div>
        <nav>
          <ul>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </nav>
    </header>

    <div class="container">

      <section class="loginbox">
        <div class="container">
          <form class="loginform">
            <em id="wrongcredentials"></em>
            <p>Username</p> <br>
            <input type="username" id="username" name="username" placeholder="Enter your email" value=""><br>
            <em id="usernameerror"></em>
            <p>Password</p> <br>
            <input type="password" id="password" name="password" placeholder="Enter password.." value=""><br>
            <em id="passworderror"></em>
            <p></p>
            <p></p>
            <button id="loginbutton" class="login-button" onclick="login()" type="submit" name="button">Submit</button>
            <p></p>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p></p>
            <p>Forgot password? <a href="request_link.html">Reset</a> </p>
            <p></p>
            <a href="admin_homepage.html"><p>Login as Admin</p></a>
          </form>
        </div>
      </section>

    </div>


    <p></p>
    <footer>
      <p>Questioner &copy:2019</p>
    </footer>
    <script src="../static/login.js" type="text/javascript">

    </script>
  </body>
</html>
