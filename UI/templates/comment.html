<!DOCTYPE html>
<html>
<head>
<title>Popup contact form</title>
<link href="../static/style.css" rel="stylesheet">
<script src="../static/comment.js"></script>
</head>
<!-- Body Starts Here -->
<body id="body">
  <div id="abc">
<!-- Popup Div Starts Here -->
    <div id="popupContact">
      <!-- Contact Us Form -->
      <form action="#" id="comment-form" method="post" name="form">
        <img id="close" src="images/3.png" onclick ="div_hide()" alt="close">
        <h2>Comment</h2>
        <hr>
      <!-- <input id="name" name="name" placeholder="Name" type="text">
      <input id="email" name="email" placeholder="Email" type="text"> -->
        <textarea id="msg" name="comment" placeholder="Your comment here"></textarea>
        <a href="javascript:%20check_empty()" id="submit">Send</a>
      </form>
    </div>
  <!-- Popup Div Ends Here -->
  </div>
<!-- Display Popup Button -->
  <h1>Click Button To Popup Form Using Javascript</h1>
  <button id="popup" onclick="div_show()">Popup</button>
</body>
<!-- Body Ends Here -->
</html>
